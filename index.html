<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Login LOL</title>
    </head>
    <body>
        <div class="all">
            <div class="main">
                <input type="checkbox" id="control-animation">
                <div class="champion-area">
                    <div class="footer">
                        <div class="riot-logo">
                            <img src="images/riot.png">
                        </div>
                        <button type="button"><i class="fas fa-redo"></i></button>
                        <div>
                            <div class="row">
                                <input type="checkbox" id="animacoes">
                                <label for="control-animation">Desabilitar as animações de login</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" id="musica" checked>
                                <label for="musica">Desabilitar a música de login</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-area">
                    <div class="btns-ops">
                        <button type="button"><i class="fas fa-question"></i></button>
                        <button type="button"><i class="fas fa-minus"></i></button>
                        <button type="button"><i class="fas fa-cog"></i></button>
                        <button type="button"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="lol-logo">
                        <img src="images/logo.png">
                    </div>
                    <div class="form">
                        <form action="#">
                            <label class="label-header">INICIAR SESSÃO</label>
                            <label for="user-name">Nome de usuário</label>
                            <input type="text" id="user-name">
                            <label for="user-password">Senha</label>
                            <input type="password" id="user-password">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Lembrar de mim</label>
                            <div class="select">
                                <label for="region">Região/Idioma</label>
                                <select name="region" id="region">
                                    <option value="brasil">Brasil (Português)</option>
                                </select>
                            </div>
                            <button type="submit">INICIAR SESSÃO</button>
                        </form>
                    </div>
                    <div class="extra">
                        <a href="#">Recuperar nome de usuário<i class="fas fa-arrow-up"></i></a>
                        <a href="#">Recuperar senha<i class="fas fa-arrow-up"></i></a>
                        <a href="#">Criar uma conta<i class="fas fa-arrow-up"></i></a>
                    </div>
                    <div class="footer">
                        <label>V9.8.270.88.33</label>
                    </div>
                </div>
            </div>
            <label class="name">By Henry Cavalcante : https://github.com/HenryCavalcant3</label>
        </div>
    </body>
</html>
